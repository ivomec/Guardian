<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보호자 교육용 통합 대시보드 | 금호동물병원</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
        .tab-btn { transition: all 0.3s ease; }
        .tab-btn.active { 
            color: #4f46e5;
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black text-gray-800">🏥 보호자 교육용 통합 대시보드</h1>
            <p class="text-lg text-gray-500 mt-2">환자에 맞는 안내문을 확인하고 한번에 저장하세요.</p>
        </header>

        <!-- Main Controls -->
        <section class="mb-8 bg-white p-6 rounded-2xl shadow-lg border border-slate-200">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Patient Info -->
                <div class="lg:col-span-1">
                    <label for="petNameInput" class="block text-lg font-bold text-slate-700 mb-2 flex items-center">
                        <i class="fas fa-paw mr-2 text-indigo-500"></i>환자 이름
                    </label>
                    <input type="text" id="petNameInput" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="아이 이름을 입력하세요.">
                    <div id="dateDisplay" class="text-md text-slate-600 mt-3 font-semibold text-center bg-slate-50 p-2 rounded-lg"></div>
                </div>

                <!-- Save Options -->
                <div class="lg:col-span-2">
                    <h2 class="block text-lg font-bold text-slate-700 mb-2 flex items-center">
                        <i class="fas fa-download mr-2 text-green-500"></i>이미지로 저장할 안내문 선택
                    </h2>
                    <div id="saveOptionsContainer" class="grid grid-cols-2 sm:grid-cols-4 gap-3 mb-3">
                        <!-- Checkboxes will be populated by JS -->
                    </div>
                    <button id="saveSelectedBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center text-lg transition-transform transform hover:scale-105">
                        <i class="fas fa-camera-retro mr-3"></i> <span>선택한 안내문 이미지로 저장</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Tabs -->
        <main class="bg-white rounded-2xl shadow-lg border border-slate-200 overflow-hidden">
            <!-- Tab Navigation -->
            <nav id="tabNav" class="flex flex-wrap border-b-2 border-slate-200 bg-slate-50">
                <!-- Tab buttons will be populated by JS -->
            </nav>
            
            <!-- Tab Content -->
            <div id="tabContent" class="p-2 sm:p-4">
                <!-- Tab panels will be populated by JS -->
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
