<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금호동물병원 보호자 안내문 통합 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 p-4 sm:p-8">

    <div class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800">금호동물병원</h1>
            <h2 class="text-xl font-semibold text-gray-700 mt-2">보호자 안내문 통합 대시보드</h2>
        </header>

        <!-- 정보 입력 패널 -->
        <div class="bg-slate-50 border border-slate-200 rounded-xl p-6 mb-8 space-y-4">
            <div>
                <label for="petName" class="block text-lg font-bold text-slate-700 mb-2 flex items-center">
                    <i class="fas fa-paw mr-2 text-indigo-500"></i>환자 이름
                </label>
                <input type="text" id="petName" class="w-full p-3 border-2 border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="아이 이름을 입력하세요.">
            </div>
            <div>
                <label for="currentDate" class="block text-lg font-bold text-slate-700 mb-2 flex items-center">
                    <i class="fas fa-calendar-alt mr-2 text-indigo-500"></i>기준 날짜 및 시간
                </label>
                <div class="flex gap-4">
                    <input type="date" id="currentDate" class="w-full p-3 border-2 border-slate-300 rounded-lg">
                    <input type="time" id="currentTime" class="w-full p-3 border-2 border-slate-300 rounded-lg">
                </div>
            </div>
        </div>

        <!-- 안내문 선택 패널 -->
        <div class="mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-4 border-b pb-2">
                <i class="fas fa-file-invoice mr-2 text-indigo-500"></i>이미지로 저장할 안내문을 선택하세요
            </h3>
            <div id="template-list" class="space-y-3">
                <!-- 스크립트가 이 영역을 동적으로 채웁니다 -->
                <p class="text-slate-500">안내문 목록을 불러오는 중...</p>
            </div>
        </div>

        <!-- 실행 버튼 -->
        <div class="mt-8">
            <button id="generateBtn" class="w-full text-white font-bold py-4 px-6 rounded-lg shadow-md flex items-center justify-center text-xl transition-all duration-300 bg-indigo-600 hover:bg-indigo-700 disabled:bg-slate-400">
                <i class="fas fa-download mr-3"></i>
                <span id="btn-text">선택한 안내문 이미지로 일괄 저장</span>
            </button>
        </div>
    </div>

    <!-- 기능 로직을 담당하는 외부 스크립트 파일 로드 -->
    <script src="./scripts/dashboard.js"></script>

</body>
</html>
